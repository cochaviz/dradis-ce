spec:
  name: dradis-ce
  services:
    envs:
    - key: RAILS_ENV
      value: production
      scope: RUN_TIME
    - key: RAILS_SERVE_STATIC_FILES
      value: enabled
      scope: RUN_TIME
    dockerfile_path: Dockerfile
    git:
      branch: develop
      repo_clone_url: https://github.com/dradis/dradis-ce.git
    name: web
