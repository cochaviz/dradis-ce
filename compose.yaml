name: "dradis-ce-production"

services:
  web:
    # image: dradis/dradis-ce:latest
    build:
      context: .
      platforms:
        - linux/amd64
    volumes:
      # named volume for the database
      - dradis-ce-db:/app/db
    ports:
      - 3000:3000
      # Comment the previous and uncomment the following line to expose HTTPS on port 443 for use in a VPS
      # - 443:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  dradis-ce-db:
